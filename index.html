<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="header">
        <h2 id="game-title">RGB master</h2>
        <div id="data-and-results">
            <div class="result-item lifes">lifes: <span></span></div>
            <div class="result-item shuffled-rgb"></div>
            <div class="result-item score">score: <span></span></div>
        </div>
    </div>
    <div id="game-over">
        <div>GAME</div>
        <div>OVER!</div>
    </div>
    <div id="squares-wrapper">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div id="play-again">
      <button>Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
